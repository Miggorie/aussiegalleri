<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Dog</title>

    <!-- Bootstrap -->

 
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\main.css">
  </head>
  <body>



    <title>Skapa hund </title>

  </head>
  <body class="form-style">

<div class="ms-3 me-3">
<br><h2>Skapa hund</h2><br>

  <form action="" method="POST" class="row g-3">
<div class="col-md-6">
  <label for="dogName" class="form-label">Hundens namn</label>
  <input name="name" type="text" class="form-control" id="dogName">
</div>
<div class="col-md-6">
  <label for="regNummer" class="form-label">Registreringsnummer</label>
  <input name="regnr" type="text" class="form-control" id="regNummer">
</div>
<div class="col-md-6">
  <label for="dogUrl" class="form-label">url</label>
  <input name="url" type="text" class="form-control" id="dogUrl">
</div>
<div class="form-group col-md-4">
  <label for="dogColor">Färg</label>
  <select id="dogColor" class="form-control">
    <option selected>Välj...</option>
    <option>...</option>
  </select>
</div>

<div class="form-group col-md-2">
  <label for="dogBirth">Född i...</label>
  <select id="dogBirth" class="form-control">
    <option selected>Välj land...</option>
    <option>...</option>
  </select>
</div>

  <div class="form-group col-md-4">
    <label for="dogTail">Svanslängd</label>
    <select id="dogTail" class="form-control">
      <option selected>Välj...</option>
      <option>...</option>
    </select>
  </div>

  <div class="custom-control custom-checkbox checkbox-lg">
    <input type="checkbox" class="custom-control-input" id="checkbox-3">
    <label class="custom-control-label" for="checkbox-3">Tik</label>
  </div>

  <div class="custom-control custom-checkbox checkbox-lg">
    <input type="checkbox" class="custom-control-input" id="checkbox-4">
    <label class="custom-control-label" for="checkbox-4">Hane</label>
  </div>


<!-- Sök kull -->

<div class="col-md-3">
  <label for="inputEmail4" class="form-label">Sök kull</label>
  <input name="name" type="text" class="form-control" id="inputEmail4">
</div>

<div class="col-md-3">
  <label for="inputEmail4" class="form-label">Vald kull</label>
  <input name="name" type="text" class="form-control" id="inputEmail4" disabled>
</div>


<button type="button" id ="submitDogBtn" class="btn btn-primary">Lägg till hund</button>

</form>






<!-- TEST -->



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="create-dog.js"></script>
  </body>
</html>
